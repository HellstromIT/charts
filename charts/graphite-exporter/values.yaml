# Default values for graphite-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: prom/graphite-exporter
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  prometheus:
    type: ClusterIP
    port: 9108
  graphite:
    type: ClusterIP
    port: 9109
    loadBalancerIP: ""
    annotations: {}
    # metallb.universe.tf/allow-shared-ip: graphite-exporter

graphite:
  mapping: |-
    # Add custom graphite mappings here: https://github.com/prometheus/graphite_exporter#metric-mapping-and-configuration
    mappings:
    - match: 'servers\.(.*)\.interface\.([a-z0-9]+)\.(.*)'
      match_type: regex
      name: 'servers_interface_${3}'
      labels:
        hostname: ${1}
        device: ${2}
    - match: 'servers\.(.*)\.cpu\.([0-9]+)\.(.*)'
      match_type: regex
      name: 'servers_${3}'
      labels:
        hostname: ${1}
        core: ${2}
    - match: 'servers\.(.*)\.disk\.([a-z0-9]+)\.(.*)'
      match_type: regex
      name: 'servers_${3}'
      labels:
        hostname: ${1}
        disk: ${2}
    - match: 'servers\.(.*)\.disktemp\.([a-z0-9]+)\.(.*)'
      match_type: regex
      name: 'servers_disktemp_${3}'
      labels:
        hostname: ${1}
        disk: ${2}
    - match: 'servers\.(.*)\.(aggregation|nfsstat|memory|load|processes|zfs_arc|rrdcached)\.(.*)'
      match_type: regex
      name: 'servers_${2}_${3}'
      labels:
        hostname: ${1}

# Enable this if you have the Prometheus Operator, to create a ServiceMonitor
# resource so Prometheus will scrape this endpoint
serviceMonitor:
  enabled: false

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
